<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame TV</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
<nav class="nav-menu">
    <ul class="nav-itens">
        <li><a href="">Início</a></li>
        <li><a href="">Tendências</a></li>
        <li><a href="">Explorar</a></li>
        <li><a href="">Indicação</a></li>
        <li><a href="">Perfil</a></li>
    </ul>
    <p class="logo"><a href="#">FrameTV</a></p>
</nav>

<section class="search">
    <div class="search-bar">
        <img src="./img/search.png" alt="search icon" class="search-icon">
        <input type="text" placeholder="Pesquise aqui...">
    </div>
    <div class="icons">
        <img src="./img/clock.png" alt="clock icon" class="icon">
        <img src="./img/download.png" alt="download icon" class="icon">
    </div>
</section>

<section class="intro">
    <ul>
        <li><a href="">Início</a></li>
        <li><a href="">Séries</a></li>
        <li><a href="">Filmes</a></li>
        <li><a href="">Animes</a></li>
        <li><a href="">Novelas</a></li>
    </ul>
    <img src="./img/invoc-do-mal.jpg" alt="" class="img-intro">
</section>

<section class="card">
    <h3>Estreias da semana</h2>
    <div class="card-container">
        <div class="card-item">
            <img src="./img/invoc_mal_cartaz.jpg" alt="card image" class="cartaz">
            <p class="card-title">Invocação do Mal 4</p>
        </div>
        <div class="card-item">
            <img src="./img/tel-preto.jpg" alt="card image" class="cartaz">
            <p class="card-title">O Telefone Preto 2</p>
        </div>
        <div class="card-item">
            <img src="./img/demon-slayer.jpg" alt="card image" class="cartaz">
            <p class="card-title">Demon Slayer</p>
        </div>
        <div class="card-item">
            <img src="./img/tron-ares.jpg" alt="card image" class="cartaz">
            <p class="card-title">Tron: Ares</p>
        </div>
        <div class="ver-mais">
            <img src="./img/plus.png" alt="card image" class="plus">
        </div>
    </div>
</section>








</body>
</html>
